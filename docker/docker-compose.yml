version: "3.8"

services:
  frontend:
    build:
      context: ../manga-web
      args:
        NEXT_PUBLIC_API_URL: https://api.truyenchill.click/
        NEXT_PUBLIC_API_TIMEOUT: 10000
        NEXT_PUBLIC_GA_ID: G-4QGVF81QVH

    container_name: manga-frontend
    ports:
      - "3000:3000"
    restart: always
    networks:
      - nginx-net

  backend:
    build:
      context: ../manga-backend
    environment:
      JWT_SECRET: 123456aA@Sang1qazXSW@
      ADMIN_USER: admin
      ADMIN_PASSWORD: 123456aA@
      ADMIN_EMAIL: admin@example.com
      TOR_PASSWORD: mypassword

      REDIS_HOST: redis-db
      REDIS_PORT: 6379
      REDIS_PASSWORD: 123456aA@1
      REDIS_DB: 0

      DB_HOST: db
      DB_PORT: 5432
      DB_USERNAME: admin
      DB_PASSWORD: admin123456aA@
      DB_NAME: manga_db

      TOR_HOST: tor
      TOR_PORT: 9050
      TOR_CONTROL_PORT: 9051
      TOR_CONTROL_PASSWORD: mypassword

      COOKIE_DOMAIN: .truyenchill.click

    container_name: manga-backend
    ports:
      - "3001:3001"
    restart: always
    networks:
      - nginx-net
    depends_on:
      - db
      - redis-db
      - tor
  db: # Name of your database service
    image: postgres:16-alpine # Use a specific, stable version and the smaller Alpine image
    restart: always # Always restart the container if it stops
    environment:
      POSTGRES_DB: manga_db # Name of the database to create
      POSTGRES_USER: admin # Username for the database
      POSTGRES_PASSWORD: admin123456aA@ # Password for the database user
    volumes:
      - pgdata:/var/lib/postgresql/data # Mount a named volume for data persistence
    ports:
      - "5433:5432" # Map host port 5432 to container port 5432
    networks:
      - nginx-net # Connect to the nginx network
  redis-db:
    image: redis:7.2
    container_name: redis-db
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=123456aA@1
    volumes:
      - redis-data:/data
    command:
      ["redis-server", "--appendonly", "yes", "--requirepass", "123456aA@1"]
    networks:
      - nginx-net
  tor:
    image: dperson/torproxy:latest
    container_name: tor
    restart: unless-stopped
    ports:
      - "9050:9050"
      - "9051:9051"
    command: -p "mypassword"
    networks:
      - nginx-net

volumes:
  pgdata:
  redis-data:
networks:
  nginx-net:
    external: true
